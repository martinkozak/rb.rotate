# YAML

# Contains defaults for the configuration file.
# You SHOULDN'T need edit it.

paths:
    state file: /var/lib/rb.rotate.status
    defaults file: /etc/rb.rotate/defaults.yaml
    log file: /var/log/rb.rotate.log

dirs:
    default:
        directory: /var/log
        recursive: yes
        follow: true
        storage: /var/log/archive
        compress: yes
        decompress: yes
        rotate: 5
        period: weekly
        max size: 20M
        mail: root@localhost
        recycle: remove
        identifier: numeric
        action: move + create
